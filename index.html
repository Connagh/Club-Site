<html lang="en">
  <head>
    <title>SSVR Club</title>

  <style>
    .box{
      color: red;
    } 
  </style>

  </head>

  <body>
    <script>
      var x = 0;
      var y = 0;

      function Left() {
        x = x - 1;
        if (x < 0){
          x = 5;
        };
        document.getElementById("0").src = "reps/" + y + x + ".png";
      }

      function Right() {
        x = x + 1;
        if (x > 5){
          x = 0;
        };
        document.getElementById("0").src = "reps/" + y + x + ".png";
      }

      function Up() {
        y = y + 1;
        if (y > 3){
          y = 0;
        };
        document.getElementById("0").src = "reps/" + y + x + ".png";
      }

      function Down() {
        y = y - 1;
        if (y < 0){
          y = 3;
        };
        document.getElementById("0").src = "reps/" + y + x + ".png";
      }

      function Tone(Choice) {
        x = Choice;
        document.getElementById("0").src = "reps/" + y + x + ".png";
      }

    </script>

    <h5>The Super Secret Character Maker</h5>

    <div class="selectedRep" display = block>
      <img id=0 src="reps/00.png" width: 30%; height: 30%>
    </div>

    <div display="block">
      <h3>Skin tone: </h3>
      <button style="height:40px;width:60px;background-color:#ffd454;" onclick="Tone(0)"></button>
      <button style="height:40px;width:60px;background-color:#ffe4cc;" onclick="Tone(1)"></button>
      <button style="height:40px;width:60px;background-color:#e8bc9c;" onclick="Tone(2)"></button>
      <button style="height:40px;width:60px;background-color:#c89c74;" onclick="Tone(3)"></button>
      <button style="height:40px;width:60px;background-color:#a0643c;" onclick="Tone(4)"></button>
      <button style="height:40px;width:60px;background-color:#60443c;" onclick="Tone(5)"></button>
    </div>
    <br>
    <!--
    <div display=block>
      <button style="height:100px;width:200px" onclick="Left()">Left</button>
      <button style="height:100px;width:200px" onclick="Right()">Right</button>
    </div>
     -->
    <h3>Style: </h3>
    <div display=block>
      <button style="height:100px;width:200px" onclick="Up()">Up</button>
      <button style="height:100px;width:200px" onclick="Down()">Down</button>
    </div>

  </body>
</html>
