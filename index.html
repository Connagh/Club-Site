<html lang="en">

    <title>SSVR Club</title>

    <style>

  <body onload="updateThumbnailPreviews(); update();">
    <img style="height:20%; display:block" src="ssvrc_logo.png">
      
    <div style="display: flex;justify-content: center; align-items: center;">
      <img id=previousPreview style="width:7%; opacity: 30%;" src="chars/1-1.png">
      <img id=currentPreview style="width:10%;" src="chars/1-1.png">
      <img id=nextPreview style="width:7%; opacity: 30%;" src="chars/1-1.png">
    </div>

    <div class="characterPreviewWindow" style="display: flex;justify-content: center; align-items: center;">
      <button style="border-radius: 50px; height:100px;width:100px;background-color: lightgrey;color:white;font-size:60px;" onclick="previousSpecies();"><</button>
      <img id=liveCharacterPreview src="chars/1-1.png" width: 30%; height: 30%>
      <button style="border-radius: 50px; height:100px;width:100px;background-color:lightgrey;color:white;font-size:60px;" onclick="nextSpecies();">></button>
    </div>

<script> 
  var selectedSpecies = 1;
  var selectedSkinTone = 1;
  var maxSpecies = 17;

  function update() {
  document.getElementById("selectedSpecies").innerHTML = selectedSpecies;
  document.getElementById("selectedSkinTone").innerHTML = selectedSkinTone;
  document.getElementById("maxSpecies").innerHTML = maxSpecies;
  }
 
function updateThumbnailPreviews() {
  previousChar = selectedSpecies - 1;
  nextChar = selectedSpecies + 1;

  if (previousChar < 1) {
    previousChar = maxSpecies;
  }

  if (nextChar > maxSpecies){
    nextChar = 1;
  }
  
  document.getElementById("previousPreview").src = "chars/" + previousChar + '-' + 1 + ".png";
  document.getElementById("currentPreview").src = "chars/" + selectedSpecies + '-' + 1 + ".png";
  document.getElementById("nextPreview").src = "chars/" + nextChar + '-' + 1 + ".png";
}

  function nextSpecies() {
    selectedSpecies = selectedSpecies + 1;
    if (selectedSpecies > maxSpecies){
      selectedSpecies = 1;
    };
    skinToneSelectionCorrector();
    skinToneButtonHider();
    updateThumbnailPreviews();
    update();
    document.getElementById("liveCharacterPreview").src = "chars/" + selectedSpecies + '-' + selectedSkinTone + ".png";
  }

  function previousSpecies() {
    selectedSpecies = selectedSpecies - 1;
    if (selectedSpecies < 1){
      selectedSpecies = maxSpecies;
    };
    skinToneSelectionCorrector();
    skinToneButtonHider();
    updateThumbnailPreviews();
    update();
    document.getElementById("liveCharacterPreview").src = "chars/" + selectedSpecies + '-' + selectedSkinTone + ".png";
  }

  function updateSkinTone(x) {
    selectedSkinTone = x;
    skinToneSelectionCorrector();
    updateThumbnailPreviews()
    update();
    document.getElementById("liveCharacterPreview").src = "chars/" + selectedSpecies + '-' + selectedSkinTone + ".png";
  }

  function skinToneSelectionCorrector(){
    if (selectedSpecies == 11 && (selectedSkinTone == 3 || selectedSkinTone == 4 || selectedSkinTone == 5 || selectedSkinTone == 6)) {
      selectedSkinTone = 1;
    } 
    else if (selectedSpecies == 12 && (selectedSkinTone == 3 || selectedSkinTone == 4 || selectedSkinTone == 5 || selectedSkinTone == 6)) {
      selectedSkinTone = 1;
    }
    else if (selectedSpecies == 13 && (selectedSkinTone == 2 || selectedSkinTone == 3 || selectedSkinTone == 4 || selectedSkinTone == 5 || selectedSkinTone == 6)) {
      selectedSkinTone = 1;
    }
    else if (selectedSpecies == 14 && (selectedSkinTone == 2 || selectedSkinTone == 3 || selectedSkinTone == 4 || selectedSkinTone == 5 || selectedSkinTone == 6)) {
      selectedSkinTone = 1;
    }
    else if (selectedSpecies == 15 && (selectedSkinTone == 2 || selectedSkinTone == 3 || selectedSkinTone == 4 || selectedSkinTone == 5 || selectedSkinTone == 6)) {
      selectedSkinTone = 1;
    }
    else if (selectedSpecies == 16 && (selectedSkinTone == 2 || selectedSkinTone == 3 || selectedSkinTone == 4 || selectedSkinTone == 5 || selectedSkinTone == 6)) {
      selectedSkinTone = 1;
    }
  }

  function skinToneButtonHider(){
    if (selectedSpecies == 11) {
      skinToneButtonReset();
      document.getElementById("btn_skinTone_1").style.backgroundColor= '#d893a3';
      document.getElementById("btn_skinTone_2").style.backgroundColor= '#70b8b9';
      document.getElementById("btn_skinTone_3").style.visibility= 'hidden';
      document.getElementById("btn_skinTone_4").style.visibility= 'hidden';
      document.getElementById("btn_skinTone_5").style.visibility= 'hidden';
      document.getElementById("btn_skinTone_6").style.visibility= 'hidden';
    } else if (selectedSpecies == 12) {
      skinToneButtonReset();
      document.getElementById("btn_skinTone_1").style.backgroundColor= '#4dbeac';
      document.getElementById("btn_skinTone_2").style.backgroundColor= '#d25983';
      document.getElementById("btn_skinTone_3").style.visibility= 'hidden';
      document.getElementById("btn_skinTone_4").style.visibility= 'hidden';
      document.getElementById("btn_skinTone_5").style.visibility= 'hidden';
      document.getElementById("btn_skinTone_6").style.visibility= 'hidden';
    } else if (selectedSpecies == 13) {
      skinToneButtonReset();
      document.getElementById("btn_skinTone_1").style.backgroundColor= '#d76721';
      document.getElementById("btn_skinTone_2").style.visibility= 'hidden';
      document.getElementById("btn_skinTone_3").style.visibility= 'hidden';
      document.getElementById("btn_skinTone_4").style.visibility= 'hidden';
      document.getElementById("btn_skinTone_5").style.visibility= 'hidden';
      document.getElementById("btn_skinTone_6").style.visibility= 'hidden';
    } else if (selectedSpecies == 14) {
      skinToneButtonReset();
      document.getElementById("btn_skinTone_1").style.backgroundColor= '#b5b0ab';
      document.getElementById("btn_skinTone_2").style.visibility= 'hidden';
      document.getElementById("btn_skinTone_3").style.visibility= 'hidden';
      document.getElementById("btn_skinTone_4").style.visibility= 'hidden';
      document.getElementById("btn_skinTone_5").style.visibility= 'hidden';
      document.getElementById("btn_skinTone_6").style.visibility= 'hidden';
    } else if (selectedSpecies == 15) {
      skinToneButtonReset();
      document.getElementById("btn_skinTone_1").style.backgroundColor= '#525252';
      document.getElementById("btn_skinTone_2").style.visibility= 'hidden';
      document.getElementById("btn_skinTone_3").style.visibility= 'hidden';
      document.getElementById("btn_skinTone_4").style.visibility= 'hidden';
      document.getElementById("btn_skinTone_5").style.visibility= 'hidden';
      document.getElementById("btn_skinTone_6").style.visibility= 'hidden';
    } else if (selectedSpecies == 16) {
      skinToneButtonReset();
      document.getElementById("btn_skinTone_1").style.backgroundColor= '#94cff5';
      document.getElementById("btn_skinTone_2").style.visibility= 'hidden';
      document.getElementById("btn_skinTone_3").style.visibility= 'hidden';
      document.getElementById("btn_skinTone_4").style.visibility= 'hidden';
      document.getElementById("btn_skinTone_5").style.visibility= 'hidden';
      document.getElementById("btn_skinTone_6").style.visibility= 'hidden';
    } else {
      skinToneButtonReset()
    }
  }
    function skinToneButtonReset(){
      document.getElementById("btn_skinTone_1").style.visibility= 'visible';
      document.getElementById("btn_skinTone_2").style.visibility= 'visible';
      document.getElementById("btn_skinTone_3").style.visibility= 'visible';
      document.getElementById("btn_skinTone_4").style.visibility= 'visible';
      document.getElementById("btn_skinTone_5").style.visibility= 'visible';
      document.getElementById("btn_skinTone_6").style.visibility= 'visible';
      document.getElementById("btn_skinTone_1").style.backgroundColor= '#ffd454';
      document.getElementById("btn_skinTone_2").style.backgroundColor= '#ffe4cc';
      document.getElementById("btn_skinTone_3").style.backgroundColor= '#e8bc9c';
      document.getElementById("btn_skinTone_4").style.backgroundColor= '#c89c74';
      document.getElementById("btn_skinTone_5").style.backgroundColor= '#a0643c';
      document.getElementById("btn_skinTone_6").style.backgroundColor= '#60443c';
    }
